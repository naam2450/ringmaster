
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Four Horsemen of Festivity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #0d001a;
      color: #fff;
      overflow-x: hidden;
      margin: 0;
    }
    .font-circus {
      font-family: 'Luckiest Guy', cursive;
    }
    .font-bangers {
      font-family: 'Bangers', cursive;
    }
    .perspective-1000 {
      perspective: 1000px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-15px) rotate(1deg); }
    }
    @keyframes jiggle {
      0%, 100% { transform: scale(1) rotate(0); }
      25% { transform: scale(1.1, 0.9) rotate(-2deg); }
      75% { transform: scale(0.9, 1.1) rotate(2deg); }
    }
    .animate-float {
      animation: float 8s ease-in-out infinite;
    }
    .hover-jiggle:hover {
      animation: jiggle 0.5s ease-in-out infinite;
    }
    .spotlight-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 50;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), transparent 100px, rgba(0,0,0,0.85) 250px);
    }
    .curtain-left, .curtain-right {
      position: fixed;
      top: 0;
      width: 50vw;
      height: 100vh;
      background: #8b0000;
      z-index: 100;
      transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
      background-image: repeating-linear-gradient(90deg, #8b0000, #8b0000 40px, #a00000 40px, #a00000 80px);
      box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
    }
    .curtain-left { left: 0; transform-origin: left; }
    .curtain-right { right: 0; transform-origin: right; }
    .curtains-open .curtain-left { transform: scaleX(0); }
    .curtains-open .curtain-right { transform: scaleX(0); }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.6.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
  <div class="curtain-left"></div>
  <div class="curtain-right"></div>
  <div id="root"></div>
  <div class="spotlight-overlay" id="spotlight"></div>
  <script>
    const spotlight = document.getElementById('spotlight');
    window.addEventListener('mousemove', e => {
      spotlight.style.setProperty('--x', e.clientX + 'px');
      spotlight.style.setProperty('--y', e.clientY + 'px');
    });
    window.addEventListener('load', () => {
      setTimeout(() => document.body.classList.add('curtains-open'), 500);
    });
  </script>
</body>
</html>
